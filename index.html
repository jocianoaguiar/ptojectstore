<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,500&family=Signika:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Action Store</title>
</head>
<body>
    <header>
        <div class="logo1"><img src="/imagens/actions-store.png "alt="logo1"></div>
        <div class="logo2"><img src="/imagens/actions_figure.png" alt="logo2"></div>
        <div class="header">
            <h2>Actions Store</h2><br><h3>sempre com as melhores ations figure pra você que é fã de coração</h3>
        </div>
    </header>
    <section class="section1">
        <div class="cover">
        <div class="form">
            <h2>
                Encomende já o seu 
            </h2>
            <form action="">
                <input type="text" required name="nome" placeholder="Digite seu nome">
                <input type="text" required name="telefone" placeholder="Digite Seu Telefone">
                <input type="text" required name="email" placeholder="Digite seu E-mail">
                <p class="personagem">Digite abaixo o nome do personagem e do anime</p>
                <textarea required name="description" id="textarea" cols="" rows=""></textarea>
                <p>tamanho</p>
                <div>
                  <input type="radio" name="tamanho" id="25" >
                  <label for="25">25 cm</label>
                  <input type="radio" name="tamanho" id="15" >
                  <label for="15">15 cm</label>
                  <input type="radio" name="tamanho" id="10" >
                  <label for="10">10 cm</label>
                </div>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
    </section>
    <section class="section2">
        
    </section>
</body>
</html>
